<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Slider de Imágenes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .slider {
            position: relative;
            max-width: 600px;
            border: 2px solid red;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            border: 5px solid red;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2em;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="slider">
        <div class="slides" id="slides">
            <img src="../media/imagenes/Difuminadoo.jpg" alt="Slide 1">
            <img src="../media/imagenes/Difuminadoo.jpg" alt="Slide 2">
            <img src="../media/imagenes/Difuminadoo.jpg" alt="Slide 3">
        </div>
        <div class="controls">
            <button class="control-btn" onclick="prevSlide()">❮</button>
            <button class="control-btn" onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById("slides");
        const totalSlides = slides.children.length;
        console.log(slides.children);

        function showSlide(index) {
            if (index >= totalSlides) currentIndex = 0;
            else if (index < 0) currentIndex = totalSlides - 1;
            else currentIndex = index;

            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>

</body>

</html>
